<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Udacity Todos Goals</title>

    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <main>
      <section>
        <h1>Udacity Todos Goals</h1>
        <article>
          <h2>Todo List</h2>

          <input
            type="text"
            id="todo"
            placeholder="Add Todo"
            aria-label="Todo"
          /><button id="todoBtn" onclick="addGoalOrTodo('todo');">
            Add Todo
          </button>

          <ul id="todos"></ul>
        </article>
        <article>
          <h2>Goals</h2>

          <input
            type="text"
            id="goal"
            placeholder="Add Goal"
            aria-label="Goal"
          /><button id="goalBtn" onclick="addGoalOrTodo('goal');">
            Add Todo
          </button>

          <ul id="goals"></ul>
        </article>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
